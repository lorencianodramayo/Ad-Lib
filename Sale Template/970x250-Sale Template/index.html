<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Template</title>
    <link rel="stylesheet" type="text/css" href="https://s0.2mdn.net/creatives/assets/3915781/adlib.css">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="creative-size" id="container">
        <!-- //images -->
        <div class="image-wrapper">
            <img src="./assets/blank.png" alt="curve" id="static-curve"/>
            <img src="./assets/blank.png" alt="img-text" id="image-text"/>
        </div>
        <!-- //specs-logo -->
        <div class="image-wrapper" id="logo-wrapper" >
            <img src="./assets/blank.png" alt="logo image"/>
        </div>
        <!-- //click to action button-->
        <div class="cta-btn" id="cta-wrapper">
            <span></span>
        </div>
        <div class="cta-btn" id="finalcall-wrapper">
            <span></span>
        </div>
        <!-- //copies-->
        <div class="copy-wrapper">
            <div>
                <div>
                    <span class="copy" id="frame1-headline1"></span>
                </div>
                <div>
                    <span class="copy" id="frame1-headline2"></span>
                </div>
                <div>
                    <span class="copy" id="frame1-headline3"></span>
                </div>
            </div>
        </div>
        <div class="copy-wrapper">
            <div>
                <div>
                    <span class="copy" id="frame2-headline1"></span>
                </div>
                <div>
                    <span class="copy" id="frame2-headline2"></span>
                </div>
                <div>
                    <span class="copy" id="frame2-headline3"></span>
                </div>
            </div>
        </div>
        <div class="copy-wrapper">
            <div>
                <div>
                    <span class="copy" id="frame3-headline1"></span>
                </div>
                <div>
                    <span class="copy" id="frame3-headline2"></span>
                </div>
                <div>
                    <span class="copy" id="frame3-headline3"></span>
                </div>
            </div>
        </div>
        <div class="tap-area" id="clickExit"></div>
    </div>
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.2.4_min.js"></script>
    <script src="customEase.min.js"></script>
    <script src="./specsaversCustom.js"></script>
    <script src="./adlibAnimation.js"></script>
    <script src="./adlib.js"></script>
</body>
</html>
